<div class="row" *ngIf="isEditMode">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Date</th>
        <th>Competition</th>
        <th>Fish Caught</th>
        <th>Total Weight</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let result of results">
        <td>{{result.competition.date | date: 'd MMMM y'}}</td>
        <td>{{result.competition.championship?.name}} {{result.competition.name}}</td>
        <td>{{result.totalNumber}}</td>
        <td>{{result.totalWeight}}</td>
      </tr>
    </tbody>
  </table>
</div>
