<h1>
    Users
</h1>

<div class="row" *ngIf="pageCount">
    <span>
      <a class="btn btn-default" (click)="pageDown()">&lt;</a>{{currentPage}}/{{pageCount}}<a class="btn btn-default" (click)="pageUp()">&gt;</a>
  </span>
</div>

<div class="row">
    <label for="searchInput">Search:</label>
    <input type="text" name="searchInput" autofocus [(ngModel)]="searchInput">
    <select [(ngModel)]="searchField" (change)="search(searchTerm.value)">
            <option value="name" selected>Name</option>
            <option value="phone">Phone</option>
            <option value="email">Email</option>
        </select>
    <button class="btn btn-primary" routerLink="/user-add">Add user</button>
    <button class="btn btn-danger" (click)="deleteUser()">Delete</button>
</div>

<div class="row " *ngFor="let user of users ">
    <cf-users-list-item [user]="user " [selectedUser]="selectedUser " (click)="onSelect(user) "></cf-users-list-item>
</div>
